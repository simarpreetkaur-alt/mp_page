<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome - Select Your Role</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        
        body {
            background-color: #000;
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(0, 255, 255, 0.1) 0%, transparent 20%),
                radial-gradient(circle at 80% 70%, rgba(255, 0, 255, 0.1) 0%, transparent 20%),
                linear-gradient(to bottom, #000, #111);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            overflow: hidden;
        }
        
        .content-wrapper {
            display: flex;
            align-items: center;
            gap: 40px;
            max-width: 1000px;
            width: 90%;
            justify-content: center;
        }
        
        .character-image {
            width: 450px;
            height: auto;
            filter: drop-shadow(0 0 15px rgba(0, 255, 255, 0.5));
            animation: float 4s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }
        
        .container {
            text-align: center;
            max-width: 500px;
            padding: 30px;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.3),
                        0 0 40px rgba(255, 0, 255, 0.2);
            position: relative;
            z-index: 1;
            border: 1px solid rgba(0, 255, 255, 0.2);
            animation: glow 3s infinite alternate;
        }
        
        @keyframes glow {
            0% {
                box-shadow: 0 0 20px rgba(0, 255, 255, 0.3),
                            0 0 40px rgba(255, 0, 255, 0.2);
            }
            100% {
                box-shadow: 0 0 30px rgba(0, 255, 255, 0.5),
                            0 0 50px rgba(255, 0, 255, 0.4);
            }
        }
        
        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            background: linear-gradient(90deg, #00ffff, #ff00ff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-transform: uppercase;
            letter-spacing: 3px;
        }
        
        .join-text {
            font-size: 1.5rem;
            margin-bottom: 40px;
            color: #fff;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
        }
        
        .role-selector {
            margin-top: 30px;
        }
        
        .role-title {
            font-size: 1.2rem;
            margin-bottom: 20px;
            color: #ccc;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        
        .roles {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }
        
        .role-btn {
            padding: 15px 30px;
            border: 2px solid transparent;
            border-radius: 50px;
            background-color: rgba(255, 255, 255, 0.1);
            color: #fff;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 150px;
            text-transform: uppercase;
            font-weight: bold;
            letter-spacing: 1px;
        }
        
        .role-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 255, 255, 0.4);
        }
        
        .role-btn.gamer {
            border-color: #00ffff;
            color: #00ffff;
        }
        
        .role-btn.gamer:hover {
            background-color: rgba(0, 255, 255, 0.1);
        }
        
        .role-btn.influencer {
            border-color: #ff00ff;
            color: #ff00ff;
        }
        
        .role-btn.influencer:hover {
            background-color: rgba(255, 0, 255, 0.1);
        }
        
        .role-btn.brand {
            border-color: #ffff00;
            color: #ffff00;
        }
        
        .role-btn.brand:hover {
            background-color: rgba(255, 255, 0, 0.1);
        }
        
        /* Neon particles for background */
        .particle {
            position: absolute;
            background-color: rgba(0, 255, 255, 0.5);
            border-radius: 50%;
            pointer-events: none;
            z-index: 0;
        }
        
        /* Responsive adjustments */
        @media (max-width: 900px) {
            .content-wrapper {
                flex-direction: column;
                gap: 20px;
            }
            
            .character-image {
                width: 200px;
                order: -1;
            }
        }
    </style>
</head>
<body>
    <div class="content-wrapper">
        <!-- Game character image -->
        <img src="/image/character 1.png" alt="Game Character" class="character-image">
        
        <div class="container">
            <h1>Welcome</h1>
            <p class="join-text">Join Us!</p>
            
            <div class="role-selector">
                <p class="role-title">Select Your Role</p>
                <div class="roles">
                    <button class="role-btn gamer">Gamer</button>
                    <button class="role-btn influencer">Influencer</button>
                    <button class="role-btn brand">Brand</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Create neon particles for background
        function createParticles() {
            const colors = ['rgba(0, 255, 255, 0.5)', 'rgba(255, 0, 255, 0.5)', 'rgba(255, 255, 0, 0.5)'];
            
            for (let i = 0; i < 30; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                // Random properties
                const size = Math.random() * 5 + 2;
                const posX = Math.random() * window.innerWidth;
                const posY = Math.random() * window.innerHeight;
                const color = colors[Math.floor(Math.random() * colors.length)];
                const duration = Math.random() * 10 + 5;
                const delay = Math.random() * 5;
                
                // Apply properties
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                particle.style.left = `${posX}px`;
                particle.style.top = `${posY}px`;
                particle.style.backgroundColor = color;
                particle.style.animation = `floatParticle ${duration}s ease-in-out ${delay}s infinite alternate`;
                
                document.body.appendChild(particle);
            }
        }
        
        // Add floating animation for particles
        const style = document.createElement('style');
        style.textContent = `
            @keyframes floatParticle {
                0% {
                    transform: translate(0, 0);
                    opacity: 0.5;
                }
                50% {
                    opacity: 1;
                }
                100% {
                    transform: translate(${Math.random() * 100 - 50}px, ${Math.random() * 100 - 50}px);
                    opacity: 0.5;
                }
            }
        `;
        document.head.appendChild(style);
        
        // Initialize particles
        createParticles();
        
        // Add click handlers for role buttons
        document.querySelectorAll('.role-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                // Remove active class from all buttons
                document.querySelectorAll('.role-btn').forEach(b => {
                    b.style.transform = 'translateY(0)';
                    b.style.boxShadow = 'none';
                });
                
                // Add active effect to clicked button
                this.style.transform = 'translateY(-5px)';
                this.style.boxShadow = `0 5px 15px ${this.style.borderColor.replace(')', ', 0.4)')}`;
                
                // Here you would typically redirect or proceed to the next step
                console.log(`Selected role: ${this.textContent}`);
            });
        });
    </script>
</body>
</html>
