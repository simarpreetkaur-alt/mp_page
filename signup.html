<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Portal</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        
        body {
            background-color: #000;
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(0, 255, 255, 0.1) 0%, transparent 20%),
                radial-gradient(circle at 80% 70%, rgba(255, 0, 255, 0.1) 0%, transparent 20%),
                linear-gradient(to bottom, #000, #111);
            height: 100vh;
            color: #fff;
            overflow: hidden;
        }

        /* Page container */
        .page-container {
            display: none;
            height: 100vh;
            width: 100%;
            justify-content: center;
            align-items: center;
            position: absolute;
            top: 0;
            left: 0;
        }

        /* Welcome Page Styles */
        .welcome-page.active-page {
            display: flex;
        }

        .content-wrapper {
            display: flex;
            align-items: center;
            gap: 40px;
            max-width: 1450px;
            width: 90%;
            justify-content: center;
        }
        
        .character-image {
            width: 550px;
            height: auto;
            filter: drop-shadow(0 0 15px rgba(0, 255, 255, 0.5));
            animation: float 4s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }
        
        .welcome-container {
            text-align: center;
            max-width: 500px;
            padding: 80px;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.3),
                        0 0 40px rgba(255, 0, 255, 0.2);
            position: relative;
            z-index: 1;
            border: 1px solid rgba(0, 255, 255, 0.2);
            animation: glow 3s infinite alternate;
        }
        
        @keyframes glow {
            0% {
                box-shadow: 0 0 20px rgba(0, 255, 255, 0.3),
                            0 0 40px rgba(255, 0, 255, 0.2);
            }
            100% {
                box-shadow: 0 0 30px rgba(0, 255, 255, 0.5),
                            0 0 50px rgba(255, 0, 255, 0.4);
            }
        }
        
        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            background: linear-gradient(90deg, #00ffff, #ff00ff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-transform: uppercase;
            letter-spacing: 3px;
        }
        
        .join-text {
            font-size: 1.5rem;
            margin-bottom: 40px;
            color: #fff;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
        }
        
        .role-selector {
            margin-top: 30px;
        }
        
        .role-title {
            font-size: 1.2rem;
            margin-bottom: 20px;
            color: #ccc;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        
        .roles {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }
        
        .role-btn {
            padding: 15px 30px;
            border: 2px solid transparent;
            border-radius: 50px;
            background-color: rgba(255, 255, 255, 0.1);
            color: #fff;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 150px;
            text-transform: uppercase;
            font-weight: bold;
            letter-spacing: 1px;
        }
        
        .role-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 255, 255, 0.4);
        }
        
        .role-btn.gamer {
            border-color: #00ffff;
            color: #00ffff;
        }
        
        .role-btn.gamer:hover {
            background-color: rgba(0, 255, 255, 0.1);
        }
        
        .role-btn.influencer {
            border-color: #ff00ff;
            color: #ff00ff;
        }
        
        .role-btn.influencer:hover {
            background-color: rgba(255, 0, 255, 0.1);
        }
        
        .role-btn.brand {
            border-color: #ffff00;
            color: #ffff00;
        }
        
        .role-btn.brand:hover {
            background-color: rgba(255, 255, 0, 0.1);
        }

        /* Login Page Styles */
        .login-page.active-page {
            display: flex;
        }

        .login-wrapper {
            display: flex;
            gap: 30px;
            align-items: flex-start;
            position: relative;
            z-index: 1;
        }

        .login-container {
            text-align: center;
            width: 450px;
            padding: 40px;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.3),
                        0 0 40px rgba(255, 0, 255, 0.2);
            border: 1px solid rgba(0, 255, 255, 0.2);
            animation: glow 3s infinite alternate;
        }

        .input-group {
            margin-bottom: 25px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #ccc;
            font-size: 1rem;
            letter-spacing: 1px;
        }

        input {
            width: 100%;
            padding: 15px;
            background-color: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(0, 255, 255, 0.3);
            border-radius: 8px;
            color: #fff;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: #ff00ff;
            box-shadow: 0 0 10px rgba(255, 0, 255, 0.5);
        }

        .btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 8px;
            background: linear-gradient(90deg, #00ffff, #ff00ff);
            color: #000;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
            margin-bottom: 20px;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(255, 0, 255, 0.4);
        }

        .link {
            color: #00ffff;
            text-decoration: none;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .link:hover {
            color: #ff00ff;
            text-shadow: 0 0 10px rgba(255, 0, 255, 0.5);
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 25px 0;
            color: #ccc;
            font-size: 0.9rem;
        }

        .divider::before, .divider::after {
            content: "";
            flex: 1;
            border-bottom: 1px solid rgba(0, 255, 255, 0.3);
        }

        .divider::before {
            margin-right: 15px;
        }

        .divider::after {
            margin-left: 15px;
        }

        .social-login {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .social-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid rgba(0, 255, 255, 0.3);
        }

        .social-btn:hover {
            transform: translateY(-3px);
            background-color: rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.4);
        }

        .social-btn i {
            font-size: 1.5rem;
            color: #fff;
        }

        /* Avatar Selector */
        .avatar-selector {
            width: 200px;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 15px;
            padding: 20px 15px;
            border: 1px solid rgba(0, 255, 255, 0.2);
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.2);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 12px;
        }

        .avatar-selector h3 {
            font-size: 1rem;
            margin-bottom: 10px;
            color: #00ffff;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .avatar-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
        }

        .avatar {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            border: 2px solid transparent;
            transition: all 0.3s ease;
            cursor: pointer;
            object-fit: cover;
        }

        .avatar:hover {
            transform: scale(1.05);
            box-shadow: 0 0 10px #00ffff;
        }

        .avatar.selected {
            border: 2px solid #ff00ff;
            box-shadow: 0 0 15px #ff00ff;
        }

        /* Responsive adjustments */
        @media (max-width: 900px) {
            .content-wrapper {
                flex-direction: column;
                gap: 20px;
            }
            
            .character-image {
                width: 200px;
                order: -1;
            }

            .login-wrapper {
                flex-direction: column;
                align-items: center;
            }

            .avatar-selector {
                width: 100%;
                margin-top: 20px;
            }

            .avatar-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        /* Neon particles for background */
        .particle {
            position: absolute;
            background-color: rgba(0, 255, 255, 0.5);
            border-radius: 50%;
            pointer-events: none;
            z-index: 0;
        }

        /* Transition animation */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .page-container {
            animation: fadeIn 0.5s ease-in-out;
        }
    </style>
</head>
<body>
    <!-- Welcome Page -->
    <div class="page-container welcome-page active-page">
        <div class="content-wrapper">
            <!-- Game character image -->
            <img src="https://i.imgur.com/JT6J8Wp.png" alt="Game Character" class="character-image">
            
            <div class="welcome-container">
                <h1>Welcome</h1>
                <p class="join-text">Join Us!</p>
                
                <div class="role-selector">
                    <p class="role-title">Select Your Role</p>
                    <div class="roles">
                        <button class="role-btn gamer" data-role="gamer">Gamer</button>
                        <button class="role-btn brand" data-role="brand">Brand</button>
                        <button class="role-btn influencer" data-role="influencer">Influencer</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Login Page -->
    <div class="page-container login-page">
        <div class="login-wrapper">
            <div class="login-container">
                <h1>Welcome</h1>
                <div class="input-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" placeholder="user_name">
                </div>
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="deniel123@gmail.com">
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="........">
                </div>
                <button class="btn" id="signup-btn">Sign Up</button>
                <p>Already have an account? <a href="#" class="link" id="signin-link">Sign In</a></p>
                <div class="divider">or continue with</div>
                <div class="social-login">
                    <div class="social-btn"><i class="fab fa-google"></i></div>
                    <div class="social-btn"><i class="fab fa-facebook-f"></i></div>
                    <div class="social-btn"><i class="fab fa-twitter"></i></div>
                </div>
            </div>

            <div class="avatar-selector">
                <h3>Choose Your Avatar</h3>
                <div class="avatar-grid">
                    <img src="https://i.pinimg.com/564x/5d/63/3a/5d633a62e13d6c76db0ab5760c7f1144.jpg" class="avatar">
                    <img src="https://i.pinimg.com/564x/64/35/8c/64358c527bdf1c4c35b56aa39661a9c2.jpg" class="avatar">
                    <img src="https://i.pinimg.com/564x/ef/0d/46/ef0d467e4f81bd57e680e8c73bb0d289.jpg" class="avatar">
                    <img src="https://i.pinimg.com/564x/15/17/bc/1517bc07d1f76f8aeb3df1113a7d9972.jpg" class="avatar">
                    <img src="https://i.pinimg.com/564x/28/18/5e/28185e1b911b226a57c5e40287913c9f.jpg" class="avatar">
                    <img src="https://i.pinimg.com/564x/66/cb/20/66cb2023f3de2a209a3957167a55c90b.jpg" class="avatar">
                </div>
            </div>
        </div>
    </div>

    <script>
        // Create neon particles for background
        function createParticles() {
            const colors = ['rgba(0, 255, 255, 0.5)', 'rgba(255, 0, 255, 0.5)', 'rgba(255, 255, 0, 0.5)'];
            
            for (let i = 0; i < 30; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                // Random properties
                const size = Math.random() * 5 + 2;
                const posX = Math.random() * window.innerWidth;
                const posY = Math.random() * window.innerHeight;
                const color = colors[Math.floor(Math.random() * colors.length)];
                const duration = Math.random() * 10 + 5;
                const delay = Math.random() * 5;
                
                // Apply properties
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                particle.style.left = `${posX}px`;
                particle.style.top = `${posY}px`;
                particle.style.backgroundColor = color;
                particle.style.animation = `float ${duration}s ease-in-out ${delay}s infinite alternate`;
                
                document.body.appendChild(particle);
            }
        }
        
        // Add floating animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes float {
                0% {
                    transform: translate(0, 0);
                    opacity: 0.5;
                }
                50% {
                    opacity: 1;
                }
                100% {
                    transform: translate(${Math.random() * 100 - 50}px, ${Math.random() * 100 - 50}px);
                    opacity: 0.5;
                }
            }
        `;
        document.head.appendChild(style);
        
        // Initialize particles
        createParticles();
        
        // Role selection functionality
        document.querySelectorAll('.role-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                const role = this.getAttribute('data-role');
                
                // Add active effect to clicked button
                this.style.transform = 'translateY(-5px)';
                this.style.boxShadow = `0 5px 15px ${this.style.borderColor.replace(')', ', 0.4)')}`;
                
                // Switch to login page after 1 second
                setTimeout(() => {
                    document.querySelector('.welcome-page').classList.remove('active-page');
                    document.querySelector('.login-page').classList.add('active-page');
                    
                    // You could use the selected role here if needed
                    console.log(`Selected role: ${role}`);
                }, 1000);
            });
        });

        // Avatar selection functionality
        const avatars = document.querySelectorAll('.avatar');
        avatars.forEach(avatar => {
            avatar.addEventListener('click', function() {
                avatars.forEach(a => a.classList.remove('selected'));
                this.classList.add('selected');
            });
        });

        // Sign In link functionality
        document.getElementById('signin-link').addEventListener('click', function(e) {
            e.preventDefault();
            alert('Sign In functionality would go here');
        });

        // Sign Up button functionality
        document.getElementById('signup-btn').addEventListener('click', function() {
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const selectedAvatar = document.querySelector('.avatar.selected');
            
            if (!username || !email || !password) {
                alert('Please fill in all fields');
                return;
            }
            
            if (!selectedAvatar) {
                alert('Please select an avatar');
                return;
            }
            
            // Here you would typically submit the form to your backend
            console.log('Signing up with:', {
                username,
                email,
                password,
                avatar: selectedAvatar.src
            });
            
            alert('Account created successfully! (This is a demo)');
        });
    </script>
</body>
</html>
