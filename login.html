<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Neon Portal</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"/>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
    }

    body {
      background-color: #000;
      background-image: 
        radial-gradient(circle at 20% 30%, rgba(0, 255, 255, 0.1) 0%, transparent 20%),
        radial-gradient(circle at 80% 70%, rgba(255, 0, 255, 0.1) 0%, transparent 20%),
        linear-gradient(to bottom, #000, #111);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
      overflow: hidden;
    }

    .wrapper {
      display: flex;
      gap: 30px;
      align-items: flex-start;
      position: relative;
      z-index: 1;
    }

    .container {
      text-align: center;
      width: 450px;
      padding: 40px;
      background-color: rgba(0, 0, 0, 0.7);
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.3),
                  0 0 40px rgba(255, 0, 255, 0.2);
      border: 1px solid rgba(0, 255, 255, 0.2);
      animation: glow 3s infinite alternate;
    }

    @keyframes glow {
      0% {
        box-shadow: 0 0 20px rgba(0, 255, 255, 0.3),
                    0 0 40px rgba(255, 0, 255, 0.2);
      }
      100% {
        box-shadow: 0 0 30px rgba(0, 255, 255, 0.5),
                    0 0 50px rgba(255, 0, 255, 0.4);
      }
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 30px;
      background: linear-gradient(90deg, #00ffff, #ff00ff);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-transform: uppercase;
      letter-spacing: 3px;
    }

    .input-group {
      margin-bottom: 25px;
      text-align: left;
    }

    label {
      display: block;
      margin-bottom: 8px;
      color: #ccc;
      font-size: 1rem;
      letter-spacing: 1px;
    }

    input {
      width: 100%;
      padding: 15px;
      background-color: rgba(255, 255, 255, 0.1);
      border: 2px solid rgba(0, 255, 255, 0.3);
      border-radius: 8px;
      color: #fff;
      font-size: 1rem;
      transition: all 0.3s ease;
    }

    input:focus {
      outline: none;
      border-color: #ff00ff;
      box-shadow: 0 0 10px rgba(255, 0, 255, 0.5);
    }

    .btn {
      width: 100%;
      padding: 15px;
      border: none;
      border-radius: 8px;
      background: linear-gradient(90deg, #00ffff, #ff00ff);
      color: #000;
      font-size: 1.1rem;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
      margin-bottom: 20px;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 5px 15px rgba(255, 0, 255, 0.4);
    }

    .link {
      color: #00ffff;
      text-decoration: none;
      font-size: 0.9rem;
      transition: all 0.3s ease;
    }

    .link:hover {
      color: #ff00ff;
      text-shadow: 0 0 10px rgba(255, 0, 255, 0.5);
    }

    .divider {
      display: flex;
      align-items: center;
      margin: 25px 0;
      color: #ccc;
      font-size: 0.9rem;
    }

    .divider::before, .divider::after {
      content: "";
      flex: 1;
      border-bottom: 1px solid rgba(0, 255, 255, 0.3);
    }

    .divider::before {
      margin-right: 15px;
    }

    .divider::after {
      margin-left: 15px;
    }

    .social-login {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }

    .social-btn {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background-color: rgba(255, 255, 255, 0.1);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.3s ease;
      border: 1px solid rgba(0, 255, 255, 0.3);
    }

    .social-btn:hover {
      transform: translateY(-3px);
      background-color: rgba(255, 255, 255, 0.2);
      box-shadow: 0 0 15px rgba(0, 255, 255, 0.4);
    }

    .social-btn i {
      font-size: 1.5rem;
      color: #fff;
    }

    /* Avatar Selector */
    .avatar-selector {
      width: 200px;
      background: rgba(0, 0, 0, 0.6);
      border-radius: 15px;
      padding: 20px 15px;
      border: 1px solid rgba(0, 255, 255, 0.2);
      box-shadow: 0 0 15px rgba(0, 255, 255, 0.2);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 12px;
    }

    .avatar-selector h3 {
      font-size: 1rem;
      margin-bottom: 10px;
      color: #00ffff;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .avatar-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 10px;
    }

    .avatar {
      width: 70px;
      height: 70px;
      border-radius: 50%;
      border: 2px solid transparent;
      transition: all 0.3s ease;
      cursor: pointer;
      object-fit: cover;
    }

    .avatar:hover {
      transform: scale(1.05);
      box-shadow: 0 0 10px #00ffff;
    }

    .avatar.selected {
      border: 2px solid #ff00ff;
      box-shadow: 0 0 15px #ff00ff;
    }

    @media (max-width: 768px) {
      .wrapper {
        flex-direction: column;
        align-items: center;
      }

      .avatar-selector {
        width: 100%;
        flex-direction: column;
        align-items: center;
      }

      .avatar-grid {
        grid-template-columns: repeat(3, 1fr);
      }
    }

    /* Particles */
    .particle {
      position: absolute;
      background-color: rgba(0, 255, 255, 0.5);
      border-radius: 50%;
      pointer-events: none;
      z-index: 0;
    }
  </style>
</head>
<body>
  <div class="wrapper">

    <div class="container">
      <h1>Welcome</h1>
      <div class="input-group">
        <label for="username">Username</label>
        <input type="text" id="username" placeholder="user_name" />
      </div>
      <div class="input-group">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="deniel123@gmail.com" />
      </div>
      <div class="input-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="........" />
      </div>
      <button class="btn">Sign Up</button>
      <p>Already have an account? <a href="#" class="link">Sign In</a></p>
      <div class="divider">or continue with</div>
      <div class="social-login">
        <div class="social-btn"><i class="fab fa-google"></i></div>
        <div class="social-btn"><i class="fab fa-facebook-f"></i></div>
        <div class="social-btn"><i class="fab fa-twitter"></i></div>
      </div>
    </div>

    <div class="avatar-selector">
      <h3>Choose Your Avatar</h3>
      <div class="avatar-grid">
        <img src="https://i.pinimg.com/564x/5d/63/3a/5d633a62e13d6c76db0ab5760c7f1144.jpg" class="avatar" />
        <img src="https://i.pinimg.com/564x/64/35/8c/64358c527bdf1c4c35b56aa39661a9c2.jpg" class="avatar" />
        <img src="https://i.pinimg.com/564x/ef/0d/46/ef0d467e4f81bd57e680e8c73bb0d289.jpg" class="avatar" />
        <img src="https://i.pinimg.com/564x/15/17/bc/1517bc07d1f76f8aeb3df1113a7d9972.jpg" class="avatar" />
        <img src="https://i.pinimg.com/564x/28/18/5e/28185e1b911b226a57c5e40287913c9f.jpg" class="avatar" />
        <img src="https://i.pinimg.com/564x/66/cb/20/66cb2023f3de2a209a3957167a55c90b.jpg" class="avatar" />
      </div>
    </div>

  </div>

  <!-- Particles -->
  <script>
    function createParticles() {
      const colors = ['rgba(0, 255, 255, 0.5)', 'rgba(255, 0, 255, 0.5)', 'rgba(255, 255, 0, 0.5)'];
      for (let i = 0; i < 30; i++) {
        const particle = document.createElement('div');
        particle.classList.add('particle');
        const size = Math.random() * 5 + 2;
        particle.style.width = particle.style.height = `${size}px`;
        particle.style.left = `${Math.random() * window.innerWidth}px`;
        particle.style.top = `${Math.random() * window.innerHeight}px`;
        particle.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
        particle.style.animation = `float ${Math.random() * 10 + 5}s ease-in-out ${Math.random() * 5}s infinite alternate`;
        document.body.appendChild(particle);
      }
    }

    const floatAnim = document.createElement('style');
    floatAnim.textContent = `
      @keyframes float {
        0% { transform: translate(0, 0); opacity: 0.5; }
        50% { opacity: 1; }
        100% { transform: translate(${Math.random() * 100 - 50}px, ${Math.random() * 100 - 50}px); opacity: 0.5; }
      }
    `;
    document.head.appendChild(floatAnim);
    createParticles();

    // Avatar Selection
    const avatars = document.querySelectorAll('.avatar');
    avatars.forEach(avatar => {
      avatar.addEventListener('click', () => {
        avatars.forEach(a => a.classList.remove('selected'));
        avatar.classList.add('selected');
      });
    });
  </script>
</body>
</html>
